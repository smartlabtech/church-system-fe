version: "3.8"

services:
  church-system-frontend:
    image: ghcr.io/smartlabtech/church-system-fe:latest
    container_name: church-system-fe
    restart: unless-stopped
    environment:
      # Runtime environment variables - configure these in Portainer
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-/api/ar}
      - VITE_API_CHURCH_ID=${VITE_API_CHURCH_ID:-63cd11f4808cc1923ca5f3ca}
      - VITE_CHURCH_NAME_AR=${VITE_CHURCH_NAME_AR:-كنيسة القديس مارمرقس}
      - VITE_CHURCH_NAME_EN=${VITE_CHURCH_NAME_EN:-Saint Mark Church - Maadi}
    healthcheck:
      # Frontend health check on port 80
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - proxy-network

networks:
  proxy-network:
    external: true
